
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pengaduan Masyarakat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-green-700 text-center">Form Pengaduan Masyarakat</h1>
    <form action="pengaduan_proses.php" method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium">Nama Lengkap</label>
        <input type="text" name="nama" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">NIK</label>
        <input type="text" name="nik" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Isi Pengaduan</label>
        <textarea name="pengaduan" rows="5" class="w-full p-2 border rounded" required></textarea>
      </div>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Kirim Pengaduan</button>
    </form>
  </div>
