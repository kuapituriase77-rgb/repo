<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Galeri Kegiatan - KUA Pitu Riase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800">

  <div class="max-w-6xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-green-700 text-center mb-6"><i class="fas fa-image mr-2"></i>Galeri Kegiatan</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Gambar 1 -->
      <div class="overflow-hidden rounded shadow hover:shadow-lg transition">
        <img src="galeri/kegiatan1.jpeg" alt="Kegiatan 1" class="w-full h-60 object-cover">
        <div class="p-2 text-center text-sm bg-white">Penyuluhan Nikah</div>
      </div>

      <!-- Gambar 2 -->
      <div class="overflow-hidden rounded shadow hover:shadow-lg transition">
        <img src="galeri/kegiatan2.jpeg" alt="Kegiatan 2" class="w-full h-60 object-cover">
        <div class="p-2 text-center text-sm bg-white">Bimbingan Rohani</div>
      </div>

      <!-- Gambar 3 -->
      <div class="overflow-hidden rounded shadow hover:shadow-lg transition">
        <img src="galeri/kegiatan3.jpeg" alt="Kegiatan 3" class="w-full h-60 object-cover">
        <div class="p-2 text-center text-sm bg-white">Kegiatan Sosial KUA</div>
      </div>

      <!-- Tambah gambar lain di sini -->
    </div>

    <div class="mt-8 text-center">
      <a href="index.html" class="text-green-700 hover:underline"><i class="fas fa-arrow-left mr-1"></i>Kembali ke Beranda</a>
    </div>
  </div>

</body>
</html>
